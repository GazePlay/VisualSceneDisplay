<form (ngSubmit)="submit()" class="import-scenes-dialog">
  <h1 mat-dialog-title>{{'Hotspot.Deletehotspot' | translate}}</h1>
  <mat-dialog-actions style="display: grid;grid-template-columns: 1fr 1fr;">
    <button mat-button type="submit">{{'Hotspot.Delete' | translate}}</button>
    <button mat-button type="button" mat-dialog-close>{{'Hotspot.Cancel' | translate}}</button>
  </mat-dialog-actions>
</form>
